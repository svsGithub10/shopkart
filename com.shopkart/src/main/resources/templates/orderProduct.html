<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/styles.css" />
<title>ShopKart - Product Overview</title>
</head>
<body>

<nav class="navigation">
	<h1> <span class="logo"><img src="/images/logo.png" alt="ShopKartlogo">hopKart</span></h1>
	<div class="search-bar"></div>
	<div class="nav-links">
	
		<a class="cart" href="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"> </i>Cart</a>
		<a class="logout" href="/logout">logout</a>
	</div>
</nav>

<div class="user-body">

<div class="user-menu">
	
	<div class="contain">
		
		<a href="/userProfile" class="user"><img th:if="${user.photoBase64}" th:src="'data:image/jpeg;base64,' + ${user.photoBase64}" 
			alt="profile" >
		<p><span th:text="${user.name}"></span></p></a>
		<div><a href="/home"><i class="fa fa-home"></i>Home</a></div>
		<div><a href="#"><i class="fa-solid fa-box"></i>My Orders</a></div>
		<div><a href="#"><i class="fa-solid fa-file-contract"></i>Terms & Conditions</a></div>
		<div><a href="#"><i class="fa fa-info-circle"></i>About Us</a></div>
		<div><a href="#"><i class="fa fa-address-book"></i>Contact Us</a></div>
	</div>
</div>
<div class="order-container">

	<span class="product" th:each="product : ${product}">
		<div class="image-display">
		
			<img class="opimg" th:if="${product.photoBase64}" th:src="'data:image/jpeg;base64,' + ${product.photoBase64}" 
			alt="Something went wrong!">
			
			<div>
			<img  th:if="${product.photo1Base64}" th:src="'data:image/jpeg;base64,' + ${product.photo1Base64}" 
			alt="Something went wrong!">

	    	<img  th:if="${product.photo2Base64}" th:src="'data:image/jpeg;base64,' + ${product.photo2Base64}" 
			alt="Something went wrong!">
			</div>
		</div>
		<div class="product-info">
			<div class="name">
			<strong class="brand"><span th:text="${product.brand}"></span></strong>
			<span th:text="${product.pname}"></span></div>
			<div class="price"><strong><span th:text="@{'â‚¹'+${product.price}}+'.00'"></span></strong></div>
			<span class="spec" th:utext="${#strings.replace(product.pdescription, '\n', '<br>')}"></span>
		</div>

			<div class="check-out">
				<a th:href="@{/addCart(pid = ${product.pid})}" class="add-to-cart"><i class="fa fa-shopping-cart" aria-hidden="true"> </i>Add to Cart</a>
				<a href="#" class="buy-now">Buy now</a>
			</div>
		
	</span>
</div>
</div>
	
</body>
</html>

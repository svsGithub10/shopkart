<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/styles.css" />
<title>ShopKart - Deal on!</title>
</head>
<body>

<nav class="navigation">
	<h1> <span class="logo"><img src="/images/logo.png" alt="ShopKartlogo">hopKart</span></h1>
	<div class="search-bar"></div>
	<div class="nav-links">
		<a class="cart" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"> </i>Cart</a>
		<a class="logout" href="/">logout</a>
	</div>
</nav>
<script th:if="${successMessage}" th:inline="javascript">
alert('[[${successMessage}]]');
</script>
<script th:if="${errorMessage}" th:inline="javascript">
alert('[[${errorMessage}]]');
</script>
<div class="user-body">
<div class="user-menu">
	<div class="contain">
		<a href="/userProfile" class="user"><img th:if="${user.photoBase64}" th:src="'data:image/jpeg;base64,' + ${user.photoBase64}" 
			alt="profile" >
		<p><span th:text="${user.name}"></span></p></a>
		<div><a href="/home"><i class="fa fa-home"></i>Home</a></div>
		<div><a href="#"><i class="fa-solid fa-box"></i>My Orders</a></div>
		<div><a href="#"><i class="fa-solid fa-file-contract"></i>Terms & Conditions</a></div>
		<div><a href="#"><i class="fa fa-info-circle"></i>About Us</a></div>
		<div><a href="#"><i class="fa fa-address-book"></i>Contact Us</a></div>
	</div>
</div>
	<div class="container">
		<form class="profile" action="/editProfile" method="post" enctype="multipart/form-data">
		<h1>Update Your Profile</h1>
		<div class="profile-photo">
			<img th:if="${user.photoBase64}" th:src="'data:image/jpeg;base64,' + ${user.photoBase64}" alt="profile"> <br>
			<input type="file" name="photo" class="addphoto" accept="image/*" /> <br>
				<select class="gender" id="gender" name="gender" style="text-transform: uppercase;" >
					<option ><span th:text="${user.gender}"></span></option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
		</div>
		<div class="profile-info-edit">
			<div>
				<p><strong>Name:</strong> <input type="text" name="name" th:value="${user.name}" placeholder="Username"></p>
				<p><strong>E-mail:</strong> <input readonly type="text" name="email" th:value="${user.email}" placeholder="E-mail"></p>
			</div>
			<div>
				<p><strong>Mobile number:</strong> <input type="text" name="phone" th:value="${user.phone}" placeholder="Mobile number"></p>
				<p><strong>Date of Birth: </strong><input type="date" name="dob" th:value="${user.dob}" ></p>

			</div>
		</div>
		<div class="profile-address">
			<h2>Address</h2>
			<div>
				<p><strong>State:</strong> <input type="text" name="state" th:value="${user.state}" placeholder="State"></p>
				<p><strong>City:</strong> <input type="text" name="city" th:value="${user.city}" placeholder="City"></p>
				<p><strong class="l">Pin Code:</strong> <input type="text" name="pinCode" th:value="${user.pinCode}" placeholder="Pin Code"></p>
			</div>
			<div>
				<p><strong class="xl">Address line 1:</strong> <input type="text" name="address1" th:value="${user.address1}" placeholder="Address Line 1"></p>
				<p><strong class="xl">Address line 2:</strong> <input type="text" name="address2" th:value="${user.address2}" placeholder="Address Line 2"></p>
			</div>
		</div>
		
		<button  type="submit">Update</button>
		<a class="accept-but" href="/userProfile">Cancel</a>
		</form>
	</div>
</div>
	
</body>
</html>
